<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Quote Generator</h2>
    <div class="filters">
      <div class="filter">
        <div>
          <input
            type="radio"
            id="inspirational"
            name="filters"
            value="inspirational"
          />
          <label for="inspirational">Inspirational Quotes</label>
        </div>
        <div>
          <input
            type="radio"
            id="motivational"
            name="filters"
            value="motivational"
          />
          <label for="motivational">Motivational Quotes</label>
        </div>
        <div>
          <input type="radio" id="life" name="filters" value="life" />
          <label for="life">Life Quotes</label>
        </div>
        <div>
          <input type="radio" id="love" name="filters" value="love" />
          <label for="love">Love Quotes</label>
        </div>
        <div>
          <input
            type="radio"
            id="friendship"
            name="filters"
            value="friendship"
          />
          <label for="friendship">Friendship Quotes</label>
        </div>
        <div>
          <input type="radio" id="wisdom" name="filters" value="wisdom" />
          <label for="wisdom">Wisdom Quotes</label>
        </div>
        <div>
          <input type="radio" id="success" name="filters" value="success" />
          <label for="success">Success Quotes</label>
        </div>
        <div>
          <input
            type="radio"
            id="philosophical"
            name="filters"
            value="philosophical"
          />
          <label for="philosophical">Philosophical Quotes</label>
        </div>
        <div>
          <input
            type="radio"
            id="leadership"
            name="filters"
            value="leadership"
          />
          <label for="leadership">Leadership Quotes</label>
        </div>
        <div>
          <input type="radio" id="patriotic" name="filters" value="patriotic" />
          <label for="patriotic">Patriotic Quotes</label>
        </div>
      </div>
    </div>
    <div class="quotes"></div>
    <script src="script.js"></script>
  </body>
</html>
